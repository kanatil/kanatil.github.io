<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√ºt√ße Takip</title>
    <meta name="description" content="Ki≈üisel gelir ve gider takip sistemi - Yerel depolama">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: hsl(220, 90%, 56%);
            --primary-dark: hsl(220, 90%, 46%);
            --success: hsl(142, 71%, 45%);
            --danger: hsl(0, 84%, 60%);
            --warning: hsl(38, 92%, 50%);
            --bg-main: hsl(220, 15%, 10%);
            --bg-card: hsl(220, 15%, 15%);
            --bg-input: hsl(220, 15%, 20%);
            --text-primary: hsl(0, 0%, 95%);
            --text-secondary: hsl(0, 0%, 70%);
            --border: hsl(220, 15%, 25%);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, hsl(220, 15%, 8%) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .month-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .month-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .month-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .month-nav span {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 150px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 4px solid;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-4px);
        }

        .summary-card.income {
            border-color: var(--success);
        }

        .summary-card.expense {
            border-color: var(--danger);
        }

        .summary-card.balance {
            border-color: var(--primary);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, hsl(0, 84%, 50%) 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .transactions {
            margin-top: 1rem;
        }

        .transaction-item {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            transform: translateX(4px);
            background: hsl(220, 15%, 22%);
        }

        .transaction-item.income {
            border-color: var(--success);
        }

        .transaction-item.expense {
            border-color: var(--danger);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-desc {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .transaction-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .transaction-amount {
            font-size: 1.2rem;
            font-weight: 700;
            margin-right: 1rem;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        .installment-badge {
            display: inline-block;
            background: var(--warning);
            color: var(--bg-main);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .credit-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .settings-toggle {
            background: var(--bg-input);
            color: var(--text-primary);
            box-shadow: none;
            margin-bottom: 1rem;
        }

        .settings-content {
            display: none;
            padding-top: 1rem;
        }

        .settings-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }

            .month-nav span {
                font-size: 1rem;
                min-width: 120px;
            }

            .summary {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .transaction-amount {
                margin-right: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .chart-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .category-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üí∞ B√ºt√ße Takip</h1>
            <div class="month-nav">
                <button onclick="app.previousMonth()">‚Üê √ñnceki</button>
                <span id="currentMonth"></span>
                <button onclick="app.nextMonth()">Sonraki ‚Üí</button>
            </div>
        </header>

        <div class="summary">
            <div class="summary-card income">
                <h3>Toplam Gelir</h3>
                <div class="amount" id="totalIncome">‚Ç∫0</div>
            </div>
            <div class="summary-card expense">
                <h3>Toplam Gider</h3>
                <div class="amount" id="totalExpense">‚Ç∫0</div>
            </div>
            <div class="summary-card balance">
                <h3>Net Bakiye</h3>
                <div class="amount" id="netBalance">‚Ç∫0</div>
            </div>
        </div>

        <div class="card">
            <h2>‚ûï Gelir Ekle</h2>
            <form id="incomeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="incomeDesc">A√ßƒ±klama</label>
                        <input type="text" id="incomeDesc" required placeholder="√ñrn: Maa≈ü">
                    </div>
                    <div class="form-group">
                        <label for="incomeAmount">Tutar (‚Ç∫)</label>
                        <input type="number" id="incomeAmount" required placeholder="0.00" step="0.01">
                    </div>
                </div>
                <button type="submit">Gelir Ekle</button>
            </form>
        </div>

        <div class="card">
            <h2>‚ûñ Gider Ekle</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseDesc">A√ßƒ±klama</label>
                    <input type="text" id="expenseDesc" required placeholder="√ñrn: Market alƒ±≈üveri≈üi">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseAmount">Tutar (‚Ç∫)</label>
                        <input type="number" id="expenseAmount" required placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Kategori</label>
                        <select id="expenseCategory" required>
                            <option value="Ev">üè† Ev</option>
                            <option value="Ev Bakƒ±m">üîß Ev Bakƒ±m</option>
                            <option value="Gƒ±da / Yemek">üçΩÔ∏è Gƒ±da / Yemek</option>
                            <option value="Ula≈üƒ±m">üöó Ula≈üƒ±m</option>
                            <option value="Saƒülƒ±k">‚öïÔ∏è Saƒülƒ±k</option>
                            <option value="Eƒülence">üéâ Eƒülence</option>
                            <option value="Ki≈üisel">üë§ Ki≈üisel</option>
                            <option value="Finansal">üí≥ Finansal</option>
                            <option value="Eƒüitim">üìö Eƒüitim</option>
                            <option value="ƒ∞leti≈üim">üì± ƒ∞leti≈üim</option>
                            <option value="Diƒüer">üì¶ Diƒüer</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseType">√ñdeme Tipi</label>
                        <select id="expenseType" onchange="app.toggleExpenseOptions()">
                            <option value="cash">Nakit / Tek Seferlik</option>
                            <option value="installment">Taksitli</option>
                            <option value="credit">Kredi Kartƒ±</option>
                        </select>
                    </div>
                </div>

                <div id="installmentOptions" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="installmentCount">Taksit Sayƒ±sƒ±</label>
                            <input type="number" id="installmentCount" min="2" value="2">
                        </div>
                        <div class="form-group">
                            <label for="installmentStart">ƒ∞lk √ñdeme Tarihi</label>
                            <input type="date" id="installmentStart">
                        </div>
                    </div>
                </div>

                <div id="creditOptions" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="purchaseDate">Harcama Tarihi</label>
                            <input type="date" id="purchaseDate">
                        </div>
                        <div class="form-group">
                            <label for="cutoffDay">Hesap Kesim G√ºn√º</label>
                            <input type="number" id="cutoffDay" min="1" max="31" value="15">
                        </div>
                    </div>
                </div>

                <button type="submit">Gider Ekle</button>
            </form>
        </div>

        <div class="card">
            <button class="settings-toggle" onclick="app.toggleSettings()">‚öôÔ∏è Ayarlar</button>
            <div id="settingsContent" class="settings-content">
                <div class="form-group">
                    <label for="defaultCutoffDay">Varsayƒ±lan Kredi Kartƒ± Kesim G√ºn√º</label>
                    <input type="number" id="defaultCutoffDay" min="1" max="31" value="15"
                        onchange="app.saveSettings()">
                </div>

                <h3 style="margin-top: 1.5rem; margin-bottom: 0.75rem; font-size: 1rem;">Yedekleme</h3>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem;">
                    <button onclick="app.exportData()" style="flex: 1; min-width: 150px;">üì• Dƒ±≈üarƒ± Aktar
                        (JSON)</button>
                    <button onclick="app.importData()" style="flex: 1; min-width: 150px;">üì§ ƒ∞√ßeri Aktar (JSON)</button>
                </div>
                <input type="file" id="importFileInput" accept=".json" style="display: none;"
                    onchange="app.handleFileImport(event)">

                <button class="btn-danger" onclick="app.clearAllData()">üóëÔ∏è T√ºm Verileri Sil</button>
            </div>
        </div>

        <div class="card">
            <h2>üìä G√∂rselle≈ütirmeler</h2>
            <div class="charts-section">
                <div class="chart-card">
                    <h3>Bu Ay - Kategorilere G√∂re Harcamalar</h3>
                    <div class="chart-container">
                        <canvas id="monthCategoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>T√ºm Zamanlar - Kategorilere G√∂re Harcamalar</h3>
                    <div class="chart-container">
                        <canvas id="allTimeCategoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card" style="grid-column: 1 / -1;">
                    <h3>Aylara G√∂re Harcama Kar≈üƒ±la≈ütƒ±rmasƒ±</h3>
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="monthlyComparisonChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìã ƒ∞≈ülemler</h2>
            <div id="transactionsList" class="transactions"></div>
        </div>
    </div>

    <script>
        const app = {
            currentDate: new Date(),
            data: {
                transactions: [],
                settings: {
                    defaultCutoffDay: 15
                }
            },
            charts: {
                monthCategory: null,
                allTimeCategory: null,
                monthlyComparison: null
            },

            init() {
                this.loadFromLocalStorage();
                this.updateMonthDisplay();
                this.setDefaultDates();
                this.setupForms();
                this.updateDisplay();
            },

            loadFromLocalStorage() {
                const saved = localStorage.getItem('budgetData');
                if (saved) {
                    try {
                        this.data = JSON.parse(saved);
                        console.log('Veriler localStorage\'dan y√ºklendi');

                        // Ayarlarƒ± uygula
                        if (this.data.settings) {
                            document.getElementById('defaultCutoffDay').value = this.data.settings.defaultCutoffDay;
                            document.getElementById('cutoffDay').value = this.data.settings.defaultCutoffDay;
                        }
                    } catch (error) {
                        console.error('Veri y√ºkleme hatasƒ±:', error);
                    }
                }
            },

            saveToLocalStorage() {
                try {
                    localStorage.setItem('budgetData', JSON.stringify(this.data));
                    console.log('Veriler localStorage\'a kaydedildi');
                } catch (error) {
                    console.error('Veri kaydetme hatasƒ±:', error);
                    alert('Veriler kaydedilemedi! Tarayƒ±cƒ± depolama alanƒ± dolu olabilir.');
                }
            },

            setupForms() {
                document.getElementById('incomeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addIncome();
                });

                document.getElementById('expenseForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
            },

            addIncome() {
                const desc = document.getElementById('incomeDesc').value;
                const amount = parseFloat(document.getElementById('incomeAmount').value);

                const transaction = {
                    id: Date.now(),
                    type: 'income',
                    description: desc,
                    amount: amount,
                    month: this.getMonthKey(),
                    date: new Date().toISOString()
                };

                this.data.transactions.push(transaction);
                this.saveToLocalStorage();
                this.updateDisplay();
                document.getElementById('incomeForm').reset();
            },

            addExpense() {
                const desc = document.getElementById('expenseDesc').value;
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                const category = document.getElementById('expenseCategory').value;
                const type = document.getElementById('expenseType').value;

                if (type === 'installment') {
                    this.addInstallmentExpense(desc, amount, category);
                } else if (type === 'credit') {
                    this.addCreditExpense(desc, amount, category);
                } else {
                    this.addCashExpense(desc, amount, category);
                }

                this.updateDisplay();
                document.getElementById('expenseForm').reset();
                this.toggleExpenseOptions();
                this.setDefaultDates();
            },

            addCashExpense(desc, amount, category) {
                const transaction = {
                    id: Date.now(),
                    type: 'expense',
                    description: desc,
                    amount: amount,
                    category: category,
                    month: this.getMonthKey(),
                    date: new Date().toISOString(),
                    paymentType: 'cash'
                };

                this.data.transactions.push(transaction);
                this.saveToLocalStorage();
            },

            addInstallmentExpense(desc, amount, category) {
                const count = parseInt(document.getElementById('installmentCount').value);
                const startDate = new Date(document.getElementById('installmentStart').value);
                const installmentAmount = amount / count;
                const groupId = Date.now();

                for (let i = 0; i < count; i++) {
                    const installmentDate = new Date(startDate);
                    installmentDate.setMonth(installmentDate.getMonth() + i);

                    const transaction = {
                        id: Date.now() + i,
                        type: 'expense',
                        description: desc,
                        amount: installmentAmount,
                        category: category,
                        month: this.getMonthKeyFromDate(installmentDate),
                        date: installmentDate.toISOString(),
                        paymentType: 'installment',
                        installmentInfo: {
                            current: i + 1,
                            total: count,
                            groupId: groupId
                        }
                    };

                    this.data.transactions.push(transaction);
                }

                this.saveToLocalStorage();
            },

            addCreditExpense(desc, amount, category) {
                const purchaseDate = new Date(document.getElementById('purchaseDate').value);
                const cutoffDay = parseInt(document.getElementById('cutoffDay').value);

                const billingMonth = this.calculateBillingMonth(purchaseDate, cutoffDay);

                const transaction = {
                    id: Date.now(),
                    type: 'expense',
                    description: desc,
                    amount: amount,
                    category: category,
                    month: billingMonth,
                    date: purchaseDate.toISOString(),
                    paymentType: 'credit',
                    creditInfo: {
                        purchaseDate: purchaseDate.toISOString(),
                        cutoffDay: cutoffDay
                    }
                };

                this.data.transactions.push(transaction);
                this.saveToLocalStorage();
            },

            calculateBillingMonth(purchaseDate, cutoffDay) {
                const day = purchaseDate.getDate();
                const billingDate = new Date(purchaseDate);

                if (day > cutoffDay) {
                    billingDate.setMonth(billingDate.getMonth() + 1);
                }

                return this.getMonthKeyFromDate(billingDate);
            },

            deleteTransaction(id) {
                if (!confirm('Bu i≈ülemi silmek istediƒüinizden emin misiniz?')) return;

                const transaction = this.data.transactions.find(t => t.id === id);

                if (transaction && transaction.paymentType === 'installment') {
                    if (confirm('Bu taksitli bir √∂deme. T√ºm taksitleri silmek ister misiniz?')) {
                        const groupId = transaction.installmentInfo.groupId;
                        this.data.transactions = this.data.transactions.filter(
                            t => !(t.paymentType === 'installment' && t.installmentInfo.groupId === groupId)
                        );
                    } else {
                        this.data.transactions = this.data.transactions.filter(t => t.id !== id);
                    }
                } else {
                    this.data.transactions = this.data.transactions.filter(t => t.id !== id);
                }

                this.saveToLocalStorage();
                this.updateDisplay();
            },

            getMonthKey() {
                return `${this.currentDate.getFullYear()}-${String(this.currentDate.getMonth() + 1).padStart(2, '0')}`;
            },

            getMonthKeyFromDate(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            },

            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.updateDisplay();
            },

            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.updateDisplay();
            },

            updateDisplay() {
                this.updateMonthDisplay();
                this.updateSummary();
                this.updateTransactionsList();
                this.updateCharts();
            },

            updateMonthDisplay() {
                const monthNames = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                    'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
                const monthName = monthNames[this.currentDate.getMonth()];
                const year = this.currentDate.getFullYear();
                document.getElementById('currentMonth').textContent = `${monthName} ${year}`;
            },

            updateSummary() {
                const monthKey = this.getMonthKey();
                const monthTransactions = this.data.transactions.filter(t => t.month === monthKey);

                const totalIncome = monthTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalExpense = monthTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const netBalance = totalIncome - totalExpense;

                document.getElementById('totalIncome').textContent = this.formatCurrency(totalIncome);
                document.getElementById('totalExpense').textContent = this.formatCurrency(totalExpense);
                document.getElementById('netBalance').textContent = this.formatCurrency(netBalance);

                const balanceCard = document.querySelector('.summary-card.balance .amount');
                if (balanceCard) {
                    balanceCard.style.color = netBalance >= 0 ? 'var(--success)' : 'var(--danger)';
                }
            },

            updateTransactionsList() {
                const monthKey = this.getMonthKey();
                const monthTransactions = this.data.transactions
                    .filter(t => t.month === monthKey)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                const container = document.getElementById('transactionsList');

                if (monthTransactions.length === 0) {
                    container.innerHTML = '<div class="empty-state">Bu ay i√ßin hen√ºz i≈ülem yok.</div>';
                    return;
                }

                container.innerHTML = monthTransactions.map(t => {
                    let badge = '';
                    let categoryBadge = '';
                    let meta = new Date(t.date).toLocaleDateString('tr-TR');

                    if (t.type === 'expense' && t.category) {
                        categoryBadge = `<span class="category-badge">${t.category}</span>`;
                    }

                    if (t.paymentType === 'installment') {
                        badge = `<span class="installment-badge">Taksit ${t.installmentInfo.current}/${t.installmentInfo.total}</span>`;
                    } else if (t.paymentType === 'credit') {
                        badge = '<span class="credit-badge">Kredi Kartƒ±</span>';
                        const purchaseDate = new Date(t.creditInfo.purchaseDate).toLocaleDateString('tr-TR');
                        meta = `Harcama: ${purchaseDate} | Kesim: ${t.creditInfo.cutoffDay}`;
                    }

                    return `
                        <div class="transaction-item ${t.type} fade-in">
                            <div class="transaction-info">
                                <div class="transaction-desc">
                                    ${t.description}
                                    ${categoryBadge}
                                    ${badge}
                                </div>
                                <div class="transaction-meta">${meta}</div>
                            </div>
                            <div class="transaction-amount ${t.type}">
                                ${t.type === 'income' ? '+' : '-'}${this.formatCurrency(t.amount)}
                            </div>
                            <button class="btn-danger" onclick="app.deleteTransaction(${t.id})">Sil</button>
                        </div>
                    `;
                }).join('');
            },

            toggleExpenseOptions() {
                const type = document.getElementById('expenseType').value;
                document.getElementById('installmentOptions').style.display =
                    type === 'installment' ? 'block' : 'none';
                document.getElementById('creditOptions').style.display =
                    type === 'credit' ? 'block' : 'none';
            },

            toggleSettings() {
                const content = document.getElementById('settingsContent');
                content.classList.toggle('active');
            },

            saveSettings() {
                this.data.settings.defaultCutoffDay = parseInt(document.getElementById('defaultCutoffDay').value);
                document.getElementById('cutoffDay').value = this.data.settings.defaultCutoffDay;
                this.saveToLocalStorage();
            },

            setDefaultDates() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('installmentStart').value = today;
                document.getElementById('purchaseDate').value = today;
            },

            formatCurrency(amount) {
                return new Intl.NumberFormat('tr-TR', {
                    style: 'currency',
                    currency: 'TRY',
                    minimumFractionDigits: 2
                }).format(amount);
            },

            exportData() {
                try {
                    // Veriyi JSON formatƒ±nda hazƒ±rla
                    const dataToExport = {
                        ...this.data,
                        exportDate: new Date().toISOString(),
                        version: '1.0'
                    };

                    // JSON string'e √ßevir
                    const jsonString = JSON.stringify(dataToExport, null, 2);

                    // Blob olu≈ütur
                    const blob = new Blob([jsonString], { type: 'application/json' });

                    // ƒ∞ndirme linki olu≈ütur
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    // Dosya adƒ±: butce-yedek-2026-01-15.json
                    const today = new Date().toISOString().split('T')[0];
                    a.download = `butce-yedek-${today}.json`;

                    // ƒ∞ndir
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    alert('‚úÖ Verileriniz ba≈üarƒ±yla dƒ±≈üarƒ± aktarƒ±ldƒ±!');
                } catch (error) {
                    console.error('Dƒ±≈üarƒ± aktarma hatasƒ±:', error);
                    alert('‚ùå Dƒ±≈üarƒ± aktarma sƒ±rasƒ±nda bir hata olu≈ütu: ' + error.message);
                }
            },

            importData() {
                // Gizli file input'u tetikle
                document.getElementById('importFileInput').click();
            },

            handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Sadece JSON dosyalarƒ±nƒ± kabul et
                if (!file.name.endsWith('.json')) {
                    alert('‚ùå L√ºtfen ge√ßerli bir JSON dosyasƒ± se√ßin!');
                    return;
                }

                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        // Veri yapƒ±sƒ±nƒ± kontrol et
                        if (!importedData.transactions || !Array.isArray(importedData.transactions)) {
                            throw new Error('Ge√ßersiz veri formatƒ±!');
                        }

                        // Kullanƒ±cƒ±ya onay sor
                        const confirmMessage = `Bu i≈ülem mevcut ${this.data.transactions.length} i≈üleminizin √ºzerine ` +
                            `${importedData.transactions.length} i≈ülem y√ºkleyecek.\n\n` +
                            `Devam etmek istiyor musunuz?`;

                        if (!confirm(confirmMessage)) {
                            event.target.value = ''; // Input'u temizle
                            return;
                        }

                        // Veriyi y√ºkle
                        this.data = {
                            transactions: importedData.transactions || [],
                            settings: importedData.settings || { defaultCutoffDay: 15 }
                        };

                        // localStorage'a kaydet
                        this.saveToLocalStorage();

                        // Ayarlarƒ± uygula
                        if (this.data.settings) {
                            document.getElementById('defaultCutoffDay').value = this.data.settings.defaultCutoffDay;
                            document.getElementById('cutoffDay').value = this.data.settings.defaultCutoffDay;
                        }

                        // Ekranƒ± g√ºncelle
                        this.updateDisplay();

                        alert(`‚úÖ ${importedData.transactions.length} i≈ülem ba≈üarƒ±yla i√ßeri aktarƒ±ldƒ±!`);

                    } catch (error) {
                        console.error('ƒ∞√ßeri aktarma hatasƒ±:', error);
                        alert('‚ùå Dosya okunamadƒ±: ' + error.message);
                    } finally {
                        // Input'u temizle (aynƒ± dosyayƒ± tekrar se√ßebilmek i√ßin)
                        event.target.value = '';
                    }
                };

                reader.onerror = () => {
                    alert('‚ùå Dosya okuma hatasƒ±!');
                    event.target.value = '';
                };

                reader.readAsText(file);
            },

            clearAllData() {
                if (confirm('T√úM VERƒ∞LERƒ∞ Sƒ∞LMEK ƒ∞STEDƒ∞ƒûƒ∞Nƒ∞ZDEN EMƒ∞N Mƒ∞Sƒ∞Nƒ∞Z?\n\nBu i≈ülem geri alƒ±namaz!')) {
                    if (confirm('Son kez soruyorum: T√ºm gelir ve gider kayƒ±tlarƒ±nƒ±z silinecek. Devam edilsin mi?')) {
                        localStorage.removeItem('budgetData');
                        this.data = {
                            transactions: [],
                            settings: {
                                defaultCutoffDay: 15
                            }
                        };
                        this.updateDisplay();
                        alert('T√ºm veriler silindi.');
                    }
                }
            },

            getCategoryColors() {
                return {
                    'Ev': 'hsl(220, 70%, 60%)',
                    'Ev Bakƒ±m': 'hsl(30, 70%, 60%)',
                    'Gƒ±da / Yemek': 'hsl(120, 60%, 55%)',
                    'Ula≈üƒ±m': 'hsl(200, 70%, 60%)',
                    'Saƒülƒ±k': 'hsl(0, 70%, 60%)',
                    'Eƒülence': 'hsl(280, 70%, 60%)',
                    'Ki≈üisel': 'hsl(320, 70%, 60%)',
                    'Finansal': 'hsl(160, 60%, 55%)',
                    'Eƒüitim': 'hsl(40, 70%, 60%)',
                    'ƒ∞leti≈üim': 'hsl(260, 70%, 60%)',
                    'Diƒüer': 'hsl(0, 0%, 60%)'
                };
            },

            updateCharts() {
                this.updateMonthCategoryChart();
                this.updateAllTimeCategoryChart();
                this.updateMonthlyComparisonChart();
            },

            updateMonthCategoryChart() {
                const monthKey = this.getMonthKey();
                const expenses = this.data.transactions.filter(t => t.type === 'expense' && t.month === monthKey);

                const categoryTotals = {};
                expenses.forEach(t => {
                    const category = t.category || 'Diƒüer';
                    categoryTotals[category] = (categoryTotals[category] || 0) + t.amount;
                });

                const categories = Object.keys(categoryTotals);
                const amounts = Object.values(categoryTotals);
                const colors = this.getCategoryColors();
                const backgroundColors = categories.map(cat => colors[cat] || colors['Diƒüer']);

                if (this.charts.monthCategory) {
                    this.charts.monthCategory.destroy();
                }

                const ctx = document.getElementById('monthCategoryChart').getContext('2d');
                this.charts.monthCategory = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: categories,
                        datasets: [{
                            data: amounts,
                            backgroundColor: backgroundColors,
                            borderColor: 'hsl(220, 15%, 15%)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: 'hsl(0, 0%, 95%)',
                                    padding: 15,
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label || '';
                                        const value = this.formatCurrency(context.parsed);
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(1);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            },

            updateAllTimeCategoryChart() {
                const expenses = this.data.transactions.filter(t => t.type === 'expense');

                const categoryTotals = {};
                expenses.forEach(t => {
                    const category = t.category || 'Diƒüer';
                    categoryTotals[category] = (categoryTotals[category] || 0) + t.amount;
                });

                const categories = Object.keys(categoryTotals);
                const amounts = Object.values(categoryTotals);
                const colors = this.getCategoryColors();
                const backgroundColors = categories.map(cat => colors[cat] || colors['Diƒüer']);

                if (this.charts.allTimeCategory) {
                    this.charts.allTimeCategory.destroy();
                }

                const ctx = document.getElementById('allTimeCategoryChart').getContext('2d');
                this.charts.allTimeCategory = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: categories,
                        datasets: [{
                            data: amounts,
                            backgroundColor: backgroundColors,
                            borderColor: 'hsl(220, 15%, 15%)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: 'hsl(0, 0%, 95%)',
                                    padding: 15,
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label || '';
                                        const value = this.formatCurrency(context.parsed);
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(1);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            },

            updateMonthlyComparisonChart() {
                // Get all unique months from transactions
                const monthsSet = new Set();
                this.data.transactions.forEach(t => {
                    monthsSet.add(t.month);
                });

                // Sort months
                const months = Array.from(monthsSet).sort();

                // Get last 12 months or all available months
                const displayMonths = months.slice(-12);

                // Calculate totals for each month
                const monthlyData = displayMonths.map(month => {
                    const monthTransactions = this.data.transactions.filter(t => t.month === month);
                    const income = monthTransactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
                    const expense = monthTransactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
                    return { month, income, expense };
                });

                // Format month labels
                const monthNames = ['Oca', '≈ûub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Aƒüu', 'Eyl', 'Eki', 'Kas', 'Ara'];
                const labels = displayMonths.map(m => {
                    const [year, month] = m.split('-');
                    return `${monthNames[parseInt(month) - 1]} ${year}`;
                });

                if (this.charts.monthlyComparison) {
                    this.charts.monthlyComparison.destroy();
                }

                const ctx = document.getElementById('monthlyComparisonChart').getContext('2d');
                this.charts.monthlyComparison = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Gelir',
                                data: monthlyData.map(d => d.income),
                                backgroundColor: 'hsla(142, 71%, 45%, 0.8)',
                                borderColor: 'hsl(142, 71%, 45%)',
                                borderWidth: 2
                            },
                            {
                                label: 'Gider',
                                data: monthlyData.map(d => d.expense),
                                backgroundColor: 'hsla(0, 84%, 60%, 0.8)',
                                borderColor: 'hsl(0, 84%, 60%)',
                                borderWidth: 2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'hsl(0, 0%, 70%)',
                                    callback: (value) => this.formatCurrency(value)
                                },
                                grid: {
                                    color: 'hsla(220, 15%, 25%, 0.3)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'hsl(0, 0%, 70%)'
                                },
                                grid: {
                                    color: 'hsla(220, 15%, 25%, 0.3)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'hsl(0, 0%, 95%)',
                                    padding: 15,
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.dataset.label || '';
                                        const value = this.formatCurrency(context.parsed.y);
                                        return `${label}: ${value}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        };

        // Sayfa y√ºklendiƒüinde
        window.onload = () => {
            app.init();
        };
    </script>
