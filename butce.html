<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√ºt√ße Takip</title>
    <meta name="description" content="Ki≈üisel gelir ve gider takip sistemi - Google Drive senkronizasyonlu">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: hsl(220, 90%, 56%);
            --primary-dark: hsl(220, 90%, 46%);
            --success: hsl(142, 71%, 45%);
            --danger: hsl(0, 84%, 60%);
            --warning: hsl(38, 92%, 50%);
            --bg-main: hsl(220, 15%, 10%);
            --bg-card: hsl(220, 15%, 15%);
            --bg-input: hsl(220, 15%, 20%);
            --text-primary: hsl(0, 0%, 95%);
            --text-secondary: hsl(0, 0%, 70%);
            --border: hsl(220, 15%, 25%);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, hsl(220, 15%, 8%) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .month-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .month-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .month-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .month-nav span {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 150px;
        }

        .drive-status {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }

        .drive-status.connected {
            border-left: 4px solid var(--success);
        }

        .drive-status.disconnected {
            border-left: 4px solid var(--danger);
        }

        .drive-status.syncing {
            border-left: 4px solid var(--warning);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .status-text h3 {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .status-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .btn-connect {
            background: linear-gradient(135deg, var(--success) 0%, hsl(142, 71%, 35%) 100%);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-connect:hover {
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
        }

        .sync-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .error-banner {
            background: linear-gradient(135deg, var(--danger) 0%, hsl(0, 84%, 50%) 100%);
            color: white;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
        }

        .error-banner.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 4px solid;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-4px);
        }

        .summary-card.income {
            border-color: var(--success);
        }

        .summary-card.expense {
            border-color: var(--danger);
        }

        .summary-card.balance {
            border-color: var(--primary);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, hsl(0, 84%, 50%) 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .transactions {
            margin-top: 1rem;
        }

        .transaction-item {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            transform: translateX(4px);
            background: hsl(220, 15%, 22%);
        }

        .transaction-item.income {
            border-color: var(--success);
        }

        .transaction-item.expense {
            border-color: var(--danger);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-desc {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .transaction-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .transaction-amount {
            font-size: 1.2rem;
            font-weight: 700;
            margin-right: 1rem;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        .installment-badge {
            display: inline-block;
            background: var(--warning);
            color: var(--bg-main);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .credit-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .settings-toggle {
            background: var(--bg-input);
            color: var(--text-primary);
            box-shadow: none;
            margin-bottom: 1rem;
        }

        .settings-content {
            display: none;
            padding-top: 1rem;
        }

        .settings-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }

            .month-nav span {
                font-size: 1rem;
                min-width: 120px;
            }

            .summary {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .transaction-amount {
                margin-right: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <h1>üí∞ B√ºt√ße Takip</h1>
            <div class="month-nav">
                <button onclick="app.previousMonth()">‚Üê √ñnceki</button>
                <span id="currentMonth"></span>
                <button onclick="app.nextMonth()">Sonraki ‚Üí</button>
            </div>
        </header>

        <div id="errorBanner" class="error-banner"></div>

        <div id="driveStatus" class="drive-status disconnected">
            <div class="status-info">
                <div class="status-icon">‚òÅÔ∏è</div>
                <div class="status-text">
                    <h3 id="statusTitle">Google Drive Baƒülantƒ±sƒ± Yok</h3>
                    <p id="statusDesc">Verilerinizi senkronize etmek i√ßin baƒülanƒ±n</p>
                </div>
            </div>
            <button id="connectBtn" class="btn-connect" onclick="app.handleAuthClick()">Baƒülan</button>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="summary">
                <div class="summary-card income">
                    <h3>Toplam Gelir</h3>
                    <div class="amount" id="totalIncome">‚Ç∫0</div>
                </div>
                <div class="summary-card expense">
                    <h3>Toplam Gider</h3>
                    <div class="amount" id="totalExpense">‚Ç∫0</div>
                </div>
                <div class="summary-card balance">
                    <h3>Net Bakiye</h3>
                    <div class="amount" id="netBalance">‚Ç∫0</div>
                </div>
            </div>

            <div class="card">
                <h2>‚ûï Gelir Ekle</h2>
                <form id="incomeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="incomeDesc">A√ßƒ±klama</label>
                            <input type="text" id="incomeDesc" required placeholder="√ñrn: Maa≈ü">
                        </div>
                        <div class="form-group">
                            <label for="incomeAmount">Tutar (‚Ç∫)</label>

                    <button type="submit">Gelir Ekle</button>

            <div class="card">
                <h2>‚ûñ Gider Ekle</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseDesc">A√ßƒ±klama</label>
                        <input type="text" id="expenseDesc" required placeholder="√ñrn: Market alƒ±≈üveri≈üi">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expenseAmount">Tutar (‚Ç∫)</label>
                            <input type="number" id="expenseAmount" required placeholder="0.00" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="expenseType">√ñdeme Tipi</label>
                            <select id="expenseType" onchange="app.toggleExpenseOptions()">
                                <option value="cash">Nakit / Tek Seferlik</option>
                                <option value="installment">Taksitli</option>
                                <option value="credit">Kredi Kartƒ±</option>
                            </select>
                        </div>
                    </div>

                    <div id="installmentOptions" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="installmentCount">Taksit Sayƒ±sƒ±</label>
                                <input type="number" id="installmentCount" min="2" value="2">
                            </div>
                            <div class="form-group">
                                <label for="installmentStart">ƒ∞lk √ñdeme Tarihi</label>
                                <input type="date" id="installmentStart">
                            </div>
                        </div>
                    </div>

                    <div id="creditOptions" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="purchaseDate">Harcama Tarihi</label>
                                <input type="date" id="purchaseDate">
                            </div>
                            <div class="form-group">
                                <label for="cutoffDay">Hesap Kesim G√ºn√º</label>
                                <input type="number" id="cutoffDay" min="1" max="31" value="15">
                            </div>
                        </div>
                    </div>

                    <button type="submit">Gider Ekle</button>
                </form>
            </div>

            <div class="card">
                <button class="settings-toggle" onclick="app.toggleSettings()">‚öôÔ∏è Ayarlar</button>
                <div id="settingsContent" class="settings-content">
                    <div class="form-group">
                        <label for="defaultCutoffDay">Varsayƒ±lan Kredi Kartƒ± Kesim G√ºn√º</label>
                        <input type="number" id="defaultCutoffDay" min="1" max="31" value="15"
                            onchange="app.saveSettings()">
                    </div>
                    <button onclick="app.manualSync()" style="margin-right: 0.5rem;">üîÑ Manuel Senkronizasyon</button>
                    <button class="btn-danger" onclick="app.signOut()">üö™ √áƒ±kƒ±≈ü Yap</button>
                </div>
            </div>

            <div class="card">
                <h2>üìä ƒ∞≈ülemler</h2>
                <div id="transactionsList" class="transactions"></div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è √ñNEMLƒ∞: Buraya Google Cloud Console'dan aldƒ±ƒüƒ±nƒ±z Client ID'yi yapƒ±≈ütƒ±rƒ±n
        const CLIENT_ID = '423744985578-kgpflnb2h9jgaordhfl329fmiahhdetd.apps.googleusercontent.com';
        const API_KEY = ''; // API Key gerekmez, OAuth yeterli
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FILE_NAME = 'butce-data.json';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        const app = {
            currentDate: new Date(),
            data: {
                transactions: [],
                settings: {
                    defaultCutoffDay: 15
                },
                metadata: {
                    lastModified: null,
                    version: '1.0'
                }
            },
            driveFileId: null,
            syncInterval: null,
            isAuthenticated: false,

            async init() {
                this.updateMonthDisplay();
                this.setDefaultDates();
                this.setupForms();

                // Google API'leri y√ºklenene kadar bekle
                await this.waitForGoogleAPIs();
            },

            async waitForGoogleAPIs() {
                const checkInterval = setInterval(() => {
                    if (gapiInited && gisInited) {
                        clearInterval(checkInterval);
                        console.log('Google APIs hazƒ±r');
                    }
                }, 100);
            },

            async handleAuthClick() {
                if (!tokenClient) {
                    this.showError('Google API hen√ºz y√ºklenmedi. L√ºtfen bekleyin...');
                    return;
                }

                tokenClient.callback = async (resp) => {
                    if (resp.error !== undefined) {
                        this.showError('Yetkilendirme hatasƒ±: ' + resp.error);
                        throw (resp);
                    }
                    this.isAuthenticated = true;
                    await this.onAuthSuccess();
                };

                if (gapi.client.getToken() === null) {
                    tokenClient.requestAccessToken({ prompt: 'consent' });
                } else {
                    tokenClient.requestAccessToken({ prompt: '' });
                }
            },

            async onAuthSuccess() {
                this.showLoading(true);
                try {
                    await this.findOrCreateFile();
                    await this.loadFromDrive();
                    this.updateConnectionStatus(true);
                    document.getElementById('mainContent').style.display = 'block';
                    this.updateDisplay();
                    this.startAutoSync();
                } catch (error) {
                    this.showError('Baƒülantƒ± hatasƒ±: ' + error.message);
                    console.error(error);
                } finally {
                    this.showLoading(false);
                }
            },

            async findOrCreateFile() {
                try {
                    // Dosyayƒ± ara
                    const response = await gapi.client.drive.files.list({
                        q: `name='${FILE_NAME}' and trashed=false`,
                        spaces: 'drive',
                        fields: 'files(id, name)'
                    });

                    const files = response.result.files;

                    if (files && files.length > 0) {
                        this.driveFileId = files[0].id;
                        console.log('Dosya bulundu:', this.driveFileId);
                    } else {
                        // Dosya yoksa olu≈ütur
                        await this.createNewFile();
                    }
                } catch (error) {
                    console.error('Dosya arama hatasƒ±:', error);
                    throw error;
                }
            },

            async createNewFile() {
                const initialData = {
                    transactions: [],
                    settings: {
                        defaultCutoffDay: 15
                    },
                    metadata: {
                        lastModified: new Date().toISOString(),
                        version: '1.0'
                    }
                };

                const file = new Blob([JSON.stringify(initialData, null, 2)], { type: 'application/json' });
                const metadata = {
                    name: FILE_NAME,
                    mimeType: 'application/json'
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form
                });

                const result = await response.json();
                this.driveFileId = result.id;
                console.log('Yeni dosya olu≈üturuldu:', this.driveFileId);
            },

            async loadFromDrive() {
                if (!this.driveFileId) return;

                try {
                    const response = await gapi.client.drive.files.get({
                        fileId: this.driveFileId,
                        alt: 'media'
                    });

                    const data = response.result;
                    this.data = data;
                    console.log('Veriler Drive\'dan y√ºklendi');

                    // Ayarlarƒ± uygula
                    if (this.data.settings) {
                        document.getElementById('defaultCutoffDay').value = this.data.settings.defaultCutoffDay;
                        document.getElementById('cutoffDay').value = this.data.settings.defaultCutoffDay;
                    }
                } catch (error) {
                    console.error('Drive\'dan okuma hatasƒ±:', error);
                    this.showError('Veriler okunamadƒ±: ' + error.message);
                }
            },

            async saveToDrive() {
                if (!this.driveFileId || !this.isAuthenticated) return;

                this.data.metadata.lastModified = new Date().toISOString();

                const file = new Blob([JSON.stringify(this.data, null, 2)], { type: 'application/json' });

                try {
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${this.driveFileId}?uploadType=media`, {
                        method: 'PATCH',
                        headers: new Headers({
                            'Authorization': 'Bearer ' + gapi.client.getToken().access_token,
                            'Content-Type': 'application/json'
                        }),
                        body: file
                    });

                    this.updateSyncStatus();
                    console.log('Veriler Drive\'a kaydedildi');
                } catch (error) {
                    console.error('Drive\'a yazma hatasƒ±:', error);
                    this.showError('Veriler kaydedilemedi: ' + error.message);
                }
            },

            startAutoSync() {
                // Her 30 saniyede bir Drive'dan kontrol et
                this.syncInterval = setInterval(async () => {
                    if (this.isAuthenticated) {
                        await this.loadFromDrive();
                        this.updateDisplay();
                    }
                }, 30000);
            },

            async manualSync() {
                this.showLoading(true);
                try {
                    await this.loadFromDrive();
                    this.updateDisplay();
                    alert('Senkronizasyon tamamlandƒ±!');
                } catch (error) {
                    this.showError('Senkronizasyon hatasƒ±: ' + error.message);
                } finally {
                    this.showLoading(false);
                }
            },

            updateConnectionStatus(connected) {
                const status = document.getElementById('driveStatus');
                const title = document.getElementById('statusTitle');
                const desc = document.getElementById('statusDesc');
                const btn = document.getElementById('connectBtn');

                if (connected) {
                    status.className = 'drive-status connected';
                    title.innerHTML = 'Google Drive Baƒülƒ± <span class="sync-indicator"></span>';
                    desc.textContent = 'Verileriniz otomatik senkronize ediliyor';
                    btn.style.display = 'none';
                } else {
                    status.className = 'drive-status disconnected';
                    title.textContent = 'Google Drive Baƒülantƒ±sƒ± Yok';
                    desc.textContent = 'Verilerinizi senkronize etmek i√ßin baƒülanƒ±n';
                    btn.style.display = 'block';
                }
            },

            updateSyncStatus() {
                const desc = document.getElementById('statusDesc');
                const now = new Date().toLocaleTimeString('tr-TR');
                desc.textContent = `Son senkronizasyon: ${now}`;
            },

            showError(message) {
                const banner = document.getElementById('errorBanner');
                banner.textContent = '‚ö†Ô∏è ' + message;
                banner.classList.add('show');
                setTimeout(() => {
                    banner.classList.remove('show');
                }, 5000);
            },

            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                overlay.classList.toggle('show', show);
            },

            setupForms() {
                document.getElementById('incomeForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.addIncome();
                });

                document.getElementById('expenseForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.addExpense();
                });
            },

            async addIncome() {
                const desc = document.getElementById('incomeDesc').value;
                const amount = parseFloat(document.getElementById('incomeAmount').value);

                const transaction = {
                    id: Date.now(),
                    type: 'income',
                    description: desc,
                    amount: amount,
                    month: this.getMonthKey(),
                    date: new Date().toISOString()
                };

                this.data.transactions.push(transaction);
                await this.saveToDrive();
                this.updateDisplay();
                document.getElementById('incomeForm').reset();
            },

            async addExpense() {
                const desc = document.getElementById('expenseDesc').value;
                const amount = parseFloat(document.getElementById('expenseAmount').value);
                const type = document.getElementById('expenseType').value;

                if (type === 'installment') {
                    await this.addInstallmentExpense(desc, amount);
                } else if (type === 'credit') {
                    await this.addCreditExpense(desc, amount);
                } else {
                    await this.addCashExpense(desc, amount);
                }

                this.updateDisplay();
                document.getElementById('expenseForm').reset();
                this.toggleExpenseOptions();
                this.setDefaultDates();
            },

            async addCashExpense(desc, amount) {
                const transaction = {
                    id: Date.now(),
                    type: 'expense',
                    description: desc,
                    amount: amount,
                    month: this.getMonthKey(),
                    date: new Date().toISOString(),
                    paymentType: 'cash'
                };

                this.data.transactions.push(transaction);
                await this.saveToDrive();
            },

            async addInstallmentExpense(desc, amount) {
                const count = parseInt(document.getElementById('installmentCount').value);
                const startDate = new Date(document.getElementById('installmentStart').value);
                const installmentAmount = amount / count;
                const groupId = Date.now();

                for (let i = 0; i < count; i++) {
                    const installmentDate = new Date(startDate);
                    installmentDate.setMonth(installmentDate.getMonth() + i);

                    const transaction = {
                        id: Date.now() + i,
                        type: 'expense',
                        description: desc,
                        amount: installmentAmount,
                        month: this.getMonthKeyFromDate(installmentDate),
                        date: installmentDate.toISOString(),
                        paymentType: 'installment',
                        installmentInfo: {
                            current: i + 1,
                            total: count,
                            groupId: groupId
                        }
                    };

                    this.data.transactions.push(transaction);
                }

                await this.saveToDrive();
            },

            async addCreditExpense(desc, amount) {
                const purchaseDate = new Date(document.getElementById('purchaseDate').value);
                const cutoffDay = parseInt(document.getElementById('cutoffDay').value);

                const billingMonth = this.calculateBillingMonth(purchaseDate, cutoffDay);

                const transaction = {
                    id: Date.now(),
                    type: 'expense',
                    description: desc,
                    amount: amount,
                    month: billingMonth,
                    date: purchaseDate.toISOString(),
                    paymentType: 'credit',
                    creditInfo: {
                        purchaseDate: purchaseDate.toISOString(),
                        cutoffDay: cutoffDay
                    }
                };

                this.data.transactions.push(transaction);
                await this.saveToDrive();
            },

            calculateBillingMonth(purchaseDate, cutoffDay) {
                const day = purchaseDate.getDate();
                const billingDate = new Date(purchaseDate);

                if (day > cutoffDay) {
                    billingDate.setMonth(billingDate.getMonth() + 1);
                }

                return this.getMonthKeyFromDate(billingDate);
            },

            async deleteTransaction(id) {
                if (!confirm('Bu i≈ülemi silmek istediƒüinizden emin misiniz?')) return;

                const transaction = this.data.transactions.find(t => t.id === id);

                if (transaction && transaction.paymentType === 'installment') {
                    if (confirm('Bu taksitli bir √∂deme. T√ºm taksitleri silmek ister misiniz?')) {
                        const groupId = transaction.installmentInfo.groupId;
                        this.data.transactions = this.data.transactions.filter(
                            t => !(t.paymentType === 'installment' && t.installmentInfo.groupId === groupId)
                        );
                    } else {
                        this.data.transactions = this.data.transactions.filter(t => t.id !== id);
                    }
                } else {
                    this.data.transactions = this.data.transactions.filter(t => t.id !== id);
                }

                await this.saveToDrive();
                this.updateDisplay();
            },

            getMonthKey() {
                return `${this.currentDate.getFullYear()}-${String(this.currentDate.getMonth() + 1).padStart(2, '0')}`;
            },

            getMonthKeyFromDate(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            },

            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.updateDisplay();
            },

            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.updateDisplay();
            },

            updateDisplay() {
                this.updateMonthDisplay();
                this.updateSummary();
                this.updateTransactionsList();
            },

            updateMonthDisplay() {
                const monthNames = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                    'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
                const monthName = monthNames[this.currentDate.getMonth()];
                const year = this.currentDate.getFullYear();
                document.getElementById('currentMonth').textContent = `${monthName} ${year}`;
            },

            updateSummary() {
                const monthKey = this.getMonthKey();
                const monthTransactions = this.data.transactions.filter(t => t.month === monthKey);

                const totalIncome = monthTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalExpense = monthTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const netBalance = totalIncome - totalExpense;

                document.getElementById('totalIncome').textContent = this.formatCurrency(totalIncome);
                document.getElementById('totalExpense').textContent = this.formatCurrency(totalExpense);
                document.getElementById('netBalance').textContent = this.formatCurrency(netBalance);

                const balanceCard = document.querySelector('.summary-card.balance .amount');
                if (balanceCard) {
                    balanceCard.style.color = netBalance >= 0 ? 'var(--success)' : 'var(--danger)';
                }
            },

            updateTransactionsList() {
                const monthKey = this.getMonthKey();
                const monthTransactions = this.data.transactions
                    .filter(t => t.month === monthKey)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                const container = document.getElementById('transactionsList');

                if (monthTransactions.length === 0) {
                    container.innerHTML = '<div class="empty-state">Bu ay i√ßin hen√ºz i≈ülem yok.</div>';
                    return;
                }

                container.innerHTML = monthTransactions.map(t => {
                    let badge = '';
                    let meta = new Date(t.date).toLocaleDateString('tr-TR');

                    if (t.paymentType === 'installment') {
                        badge = `<span class="installment-badge">Taksit ${t.installmentInfo.current}/${t.installmentInfo.total}</span>`;
                    } else if (t.paymentType === 'credit') {
                        badge = '<span class="credit-badge">Kredi Kartƒ±</span>';
                        const purchaseDate = new Date(t.creditInfo.purchaseDate).toLocaleDateString('tr-TR');
                        meta = `Harcama: ${purchaseDate} | Kesim: ${t.creditInfo.cutoffDay}`;
                    }

                    return `
                        <div class="transaction-item ${t.type} fade-in">
                            <div class="transaction-info">
                                <div class="transaction-desc">
                                    ${t.description}
                                    ${badge}
                                </div>
                                <div class="transaction-meta">${meta}</div>
                            </div>
                            <div class="transaction-amount ${t.type}">
                                ${t.type === 'income' ? '+' : '-'}${this.formatCurrency(t.amount)}
                            </div>
                            <button class="btn-danger" onclick="app.deleteTransaction(${t.id})">Sil</button>
                        </div>
                    `;
                }).join('');
            },

            toggleExpenseOptions() {
                const type = document.getElementById('expenseType').value;
                document.getElementById('installmentOptions').style.display =
                    type === 'installment' ? 'block' : 'none';
                document.getElementById('creditOptions').style.display =
                    type === 'credit' ? 'block' : 'none';
            },

            toggleSettings() {
                const content = document.getElementById('settingsContent');
                content.classList.toggle('active');
            },

            async saveSettings() {
                this.data.settings.defaultCutoffDay = parseInt(document.getElementById('defaultCutoffDay').value);
                document.getElementById('cutoffDay').value = this.data.settings.defaultCutoffDay;
                await this.saveToDrive();
            },

            setDefaultDates() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('installmentStart').value = today;
                document.getElementById('purchaseDate').value = today;
            },

            formatCurrency(amount) {
                return new Intl.NumberFormat('tr-TR', {
                    style: 'currency',
                    currency: 'TRY',
                    minimumFractionDigits: 2
                }).format(amount);
            },

            signOut() {
                if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                    const token = gapi.client.getToken();
                    if (token !== null) {
                        google.accounts.oauth2.revoke(token.access_token);
                        gapi.client.setToken('');
                    }
                    this.isAuthenticated = false;
                    this.updateConnectionStatus(false);
                    document.getElementById('mainContent').style.display = 'none';
                    if (this.syncInterval) {
                        clearInterval(this.syncInterval);
                    }
                }
            }
        };

        // Google API y√ºkleme fonksiyonlarƒ±
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            console.log('GAPI initialized');
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            console.log('GIS initialized');
        }

        // Sayfa y√ºklendiƒüinde
        window.onload = () => {
            app.init();

            // Google API scriptlerini y√ºkle
            if (typeof gapi !== 'undefined') {
                gapiLoaded();
            }
            if (typeof google !== 'undefined') {
                gisLoaded();
            }
        };
    </script>
